version: '3'
services:
  app:
    container_name: huddle
    environment:
    - MONGO="mongodb://mongo:27017"
    build: .
    ports:
    - "80:8080"
    depends_on:
    - mongo

  mongo:
    container_name: mongo
    image: mongo
    ports:
    - "27017:27017"
    volumes:
    - data-volume:/data/db
volumes:
  data-volume:
